<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$STEWIE - Talk to Stewie Griffin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .stewie-container {
            position: relative;
            margin-bottom: 40px;
        }

        .stewie-image {
            width: 300px;
            height: auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .stewie-image.speaking {
            animation: speak 0.3s ease-in-out infinite;
        }

        @keyframes speak {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .listening-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .listening-indicator.active {
            opacity: 1;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 400px;
            min-width: 200px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
        }

        .speech-bubble.active {
            opacity: 1;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .contract-address {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        .status {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stewie-container">
            <div class="listening-indicator" id="listeningIndicator">ðŸŽ¤ LISTENING...</div>
            <div class="speech-bubble" id="speechBubble"></div>
            <img src="stewie.jpg" 
                 alt="Stewie Griffin" 
                 class="stewie-image" 
                 id="stewieImage">
        </div>
        
        <div class="contract-address">
            CONTRACT: 0xSTEWIE...GRIFFIN
        </div>
        
        <div class="instructions">
            Just start talking... Stewie is listening.
        </div>
        
        <div class="status" id="status">Ready to listen again...</div>
    </div>

    <script>
        const GROQ_API_KEY = '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';
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        let recognition;
        let conversationHistory = [];
        let isProcessing = false;
        let isSpeaking = false;
        let voices = [];
        let bestVoice = null;

        const stewiePersonality = `You are Stewie Griffin from Family Guy. Respond EXACTLY as he would:

- Diabolical genius baby with posh British accent
- Condescending, sarcastic, supremely confident
- Uses sophisticated vocabulary
- Despises mother Lois
- Narcissistic - everyone is an imbecile
- Keep responses VERY SHORT (1-2 sentences max)
- Be witty, dismissive, evil
- Use British expressions ("What the deuce", "Good lord", "Victory shall be mine")
- Occasionally mention $STEWIE coin or crypto with condescension

Example: "Oh splendid, another simpleton requires my genius. What is it now, you insufferable fool?"`;

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            
            // Find best voice for Stewie
            bestVoice = voices.find(v => v.name.includes('Daniel')) ||
                       voices.find(v => v.name.includes('Google UK')) ||
                       voices.find(v => v.lang === 'en-GB') ||
                       voices.find(v => v.name.includes('British')) ||
                       voices.find(v => v.name.includes('Male')) ||
                       voices[0];
            
            console.log('Using voice:', bestVoice?.name || 'default');
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                updateStatus('Voice not supported on this browser');
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                showListening(true);
                updateStatus('Listening...');
            };

            recognition.onresult = async (e) => {
                const transcript = e.results[e.results.length - 1][0].transcript.trim();
                
                if (transcript && !isProcessing && !isSpeaking) {
                    isProcessing = true;
                    showListening(false);
                    updateStatus('Thinking...');
                    
                    await getResponse(transcript);
                    
                    isProcessing = false;
                    
                    // Wait a bit then resume listening
                    setTimeout(() => {
                        if (!isSpeaking) {
                            showListening(true);
                            updateStatus('Listening...');
                        }
                    }, 1000);
                }
            };

            recognition.onerror = (e) => {
                if (e.error === 'no-speech') return;
                console.error('Recognition error:', e.error);
                
                setTimeout(() => {
                    try { recognition.start(); } catch(ex) {}
                }, 1000);
            };

            recognition.onend = () => {
                if (!isProcessing && !isSpeaking) {
                    setTimeout(() => {
                        try { recognition.start(); } catch(ex) {}
                    }, 500);
                }
            };

            return true;
        }

        async function getResponse(userMessage) {
            try {
                conversationHistory.push({
                    role: 'user',
                    content: userMessage
                });

                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-70b-versatile',
                        messages: [
                            { role: 'system', content: stewiePersonality },
                            ...conversationHistory
                        ],
                        temperature: 0.9,
                        max_tokens: 100
                    })
                });

                const data = await response.json();
                const stewieResponse = data.choices[0].message.content.trim();

                conversationHistory.push({
                    role: 'assistant',
                    content: stewieResponse
                });

                if (conversationHistory.length > 6) {
                    conversationHistory = conversationHistory.slice(-6);
                }

                showBubble(stewieResponse);
                await speak(stewieResponse);

            } catch (e) {
                console.error('Error:', e);
                updateStatus('Error - listening again...');
                showListening(true);
            }
        }

        function speak(text) {
            return new Promise((resolve) => {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.2;
                utterance.pitch = 1.5;
                utterance.volume = 1.0;
                
                if (bestVoice) {
                    utterance.voice = bestVoice;
                }

                isSpeaking = true;
                document.getElementById('stewieImage').classList.add('speaking');
                updateStatus('Speaking...');

                utterance.onend = () => {
                    isSpeaking = false;
                    document.getElementById('stewieImage').classList.remove('speaking');
                    showListening(true);
                    updateStatus('Listening...');
                    resolve();
                };

                utterance.onerror = (e) => {
                    console.error('Speech error:', e);
                    isSpeaking = false;
                    document.getElementById('stewieImage').classList.remove('speaking');
                    showListening(true);
                    resolve();
                };

                // Try to speak
                try {
                    speechSynthesis.speak(utterance);
                    
                    // Fallback: if speech doesn't start in 500ms, force it
                    setTimeout(() => {
                        if (isSpeaking && !speechSynthesis.speaking) {
                            speechSynthesis.cancel();
                            speechSynthesis.speak(utterance);
                        }
                    }, 500);
                } catch(e) {
                    console.error('Speak error:', e);
                    isSpeaking = false;
                    resolve();
                }
            });
        }

        function showBubble(text) {
            const bubble = document.getElementById('speechBubble');
            bubble.textContent = text;
            bubble.classList.add('active');
            
            setTimeout(() => {
                bubble.classList.remove('active');
            }, Math.max(5000, text.length * 60));
        }

        function showListening(show) {
            const indicator = document.getElementById('listeningIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        // Auto-start
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (initRecognition()) {
                    try {
                        recognition.start();
                    } catch(e) {
                        console.log('Recognition start error:', e);
                    }
                }
            }, 1000);
        });

        // Handle page visibility to restart recognition
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && recognition) {
                setTimeout(() => {
                    try { recognition.start(); } catch(e) {}
                }, 500);
            }
        });
    </script>
</body>
</html>
