<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$STEWIE - Talk to Stewie Griffin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .stewie-container {
            position: relative;
            margin-bottom: 40px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .stewie-image {
            width: 300px;
            height: auto;
            display: block;
            animation: float 3s ease-in-out infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .stewie-image.speaking {
            animation: speak 0.3s ease-in-out infinite;
        }

        @keyframes speak {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .listening-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .listening-indicator.active {
            opacity: 1;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 400px;
            min-width: 200px;
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
            pointer-events: none;
        }

        .speech-bubble.active {
            opacity: 1;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .contract-address {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        .instructions.highlight {
            color: #ff0000;
            font-size: 16px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }

        .error {
            color: #ff4444;
            font-size: 11px;
            text-align: center;
            margin-top: 5px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            max-width: 90%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stewie-container" id="stewieContainer">
            <div class="listening-indicator" id="listeningIndicator">üé§ LISTENING...</div>
            <div class="speech-bubble" id="speechBubble"></div>
            <img src="stewie.jpg" 
                 alt="Stewie Griffin" 
                 class="stewie-image" 
                 id="stewieImage">
        </div>
        
        <div class="contract-address">
            CONTRACT: 0xSTEWIE...GRIFFIN
        </div>
        
        <div class="instructions" id="instructions">
            Tap Stewie to start talking...
        </div>
        
        <div class="status" id="status"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        console.log('üöÄ Script loaded');
        
        let recognition;
        let conversationHistory = [];
        let isProcessing = false;
        let isSpeaking = false;
        let isListening = false;
        let voices = [];
        let bestVoice = null;
        let hasStarted = false;

        const stewiePersonality = `You are Stewie Griffin from Family Guy. Respond EXACTLY as he would:

- Diabolical genius baby with posh British accent
- Condescending, sarcastic, supremely confident
- Uses sophisticated vocabulary
- Despises mother Lois
- Narcissistic - everyone is an imbecile
- Keep responses VERY SHORT (1-2 sentences max)
- Be witty, dismissive, evil
- Use British expressions ("What the deuce", "Good lord", "Victory shall be mine")
- Occasionally mention $STEWIE coin or crypto with condescension

Example: "Oh splendid, another simpleton requires my genius. What is it now, you insufferable fool?"`;

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            
            bestVoice = voices.find(v => v.name.includes('Daniel')) ||
                       voices.find(v => v.name.includes('Google UK')) ||
                       voices.find(v => v.lang === 'en-GB') ||
                       voices.find(v => v.name.includes('British')) ||
                       voices.find(v => v.name.includes('Male')) ||
                       voices[0];
            
            console.log('Voice loaded:', bestVoice?.name || 'default');
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                showError('Voice recognition not supported on this browser. Use Chrome or Safari.');
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                console.log('üé§ Recognition started');
                isListening = true;
                showListening(true);
                updateStatus('Listening...');
                document.getElementById('instructions').textContent = 'Stewie is listening...';
                document.getElementById('instructions').classList.remove('highlight');
            };

            recognition.onresult = async (e) => {
                const transcript = e.results[e.results.length - 1][0].transcript.trim();
                console.log('Heard:', transcript);
                
                if (transcript && !isProcessing && !isSpeaking) {
                    isProcessing = true;
                    showListening(false);
                    updateStatus('Thinking...');
                    
                    await getResponse(transcript);
                    
                    isProcessing = false;
                    
                    setTimeout(() => {
                        if (!isSpeaking && isListening) {
                            showListening(true);
                            updateStatus('Listening...');
                        }
                    }, 1000);
                }
            };

            recognition.onerror = (e) => {
                console.error('Recognition error:', e.error);
                
                if (e.error === 'no-speech') return;
                
                if (e.error === 'not-allowed') {
                    showError('Microphone access denied. Please allow microphone and refresh.');
                    return;
                }
                
                setTimeout(() => {
                    if (isListening && !isSpeaking) {
                        try { recognition.start(); } catch(ex) {}
                    }
                }, 1000);
            };

            recognition.onend = () => {
                console.log('üé§ Recognition ended');
                if (isListening && !isProcessing && !isSpeaking) {
                    setTimeout(() => {
                        try { 
                            console.log('üîÑ Restarting recognition...');
                            recognition.start(); 
                        } catch(ex) {
                            console.error('Restart failed:', ex);
                        }
                    }, 500);
                }
            };

            return true;
        }

        async function getResponse(userMessage) {
            try {
                conversationHistory.push({
                    role: 'user',
                    content: userMessage
                });

                console.log('üì° Calling API...');
                const response = await fetch('/api/stewie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: stewiePersonality },
                            ...conversationHistory
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    showError(`Error: ${response.status}`);
                    throw new Error(`API returned ${response.status}`);
                }

                const data = await response.json();

                if (!data.response) {
                    showError('Invalid response from server');
                    throw new Error('Invalid response');
                }

                const stewieResponse = data.response;
                console.log('Stewie says:', stewieResponse);

                conversationHistory.push({
                    role: 'assistant',
                    content: stewieResponse
                });

                if (conversationHistory.length > 6) {
                    conversationHistory = conversationHistory.slice(-6);
                }

                showBubble(stewieResponse);
                await speak(stewieResponse);

            } catch (e) {
                console.error('Full error:', e);
                showError('Connection error. Check console.');
                updateStatus('Error - tap Stewie to retry...');
                isListening = false;
                showListening(false);
            }
        }

        function speak(text) {
            return new Promise((resolve) => {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.2;
                utterance.pitch = 1.5;
                utterance.volume = 1.0;
                
                if (bestVoice) {
                    utterance.voice = bestVoice;
                }

                isSpeaking = true;
                document.getElementById('stewieImage').classList.add('speaking');
                updateStatus('Speaking...');

                utterance.onend = () => {
                    console.log('üîä Speech ended');
                    isSpeaking = false;
                    document.getElementById('stewieImage').classList.remove('speaking');
                    if (isListening) {
                        showListening(true);
                        updateStatus('Listening...');
                    }
                    resolve();
                };

                utterance.onerror = (e) => {
                    console.error('Speech error:', e);
                    isSpeaking = false;
                    document.getElementById('stewieImage').classList.remove('speaking');
                    if (isListening) {
                        showListening(true);
                    }
                    resolve();
                };

                try {
                    speechSynthesis.speak(utterance);
                    
                    setTimeout(() => {
                        if (isSpeaking && !speechSynthesis.speaking) {
                            speechSynthesis.cancel();
                            speechSynthesis.speak(utterance);
                        }
                    }, 500);
                } catch(e) {
                    console.error('Speak error:', e);
                    isSpeaking = false;
                    resolve();
                }
            });
        }

        function showBubble(text) {
            const bubble = document.getElementById('speechBubble');
            bubble.textContent = text;
            bubble.classList.add('active');
            
            setTimeout(() => {
                bubble.classList.remove('active');
            }, Math.max(5000, text.length * 60));
        }

        function showListening(show) {
            const indicator = document.getElementById('listeningIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showError(msg) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            console.error('Error:', msg);
        }

        async function startApp() {
            console.log('üéØ startApp called');
            
            if (hasStarted) {
                console.log('‚ö†Ô∏è Already started');
                return;
            }
            hasStarted = true;

            console.log('‚úÖ Starting app...');

            // Initialize audio context with user gesture
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await audioContext.resume();
                console.log('üîä Audio context ready');
            } catch(e) {
                console.error('Audio context error:', e);
            }

            // Test speech synthesis
            const testUtterance = new SpeechSynthesisUtterance('');
            speechSynthesis.speak(testUtterance);
            speechSynthesis.cancel();

            if (initRecognition()) {
                try {
                    isListening = true;
                    recognition.start();
                    console.log('‚úÖ Recognition started successfully');
                } catch(e) {
                    console.error('Start error:', e);
                    showError('Could not start. Please allow microphone access.');
                }
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function init() {
            console.log('‚úÖ DOM ready');
            
            const container = document.getElementById('stewieContainer');
            console.log('üì¶ Container found:', container);
            
            if (container) {
                // Multiple event listeners for better mobile support
                container.addEventListener('click', function(e) {
                    console.log('üñ±Ô∏è CLICK detected');
                    startApp();
                });
                
                container.addEventListener('touchend', function(e) {
                    console.log('üëÜ TOUCH detected');
                    e.preventDefault();
                    startApp();
                });
                
                console.log('‚úÖ Event listeners attached');
                
                // Make instructions blink
                document.getElementById('instructions').classList.add('highlight');
            } else {
                console.error('‚ùå stewieContainer not found!');
            }
        }
    </script>
</body>
</html>
